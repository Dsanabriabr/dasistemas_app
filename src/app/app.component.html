<ion-app>
  <ion-split-pane>
    <ion-menu contentId="content" side="end">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>DASistemas</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
          <div class="card">
              <div class="ds-top"></div>
              <div class="avatar-holder">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1820405/profile/profile-512.jpg?1533058950" alt="Albert Einstein">
              </div>
              <div class="name">
                <a href="https://codepen.io/AlbertFeynman/" target="_blank">Albert Feynman</a>
                <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">90</span></h6>
              </div>
              <div class="ds-info">
                <div class="ds pens">
                  <h6 title="Number of pens created by the user">Pens <i class="fas fa-edit"></i></h6>
                  <p>29</p>
                </div>
                <div class="ds projects">
                  <h6 title="Number of projects created by the user">Projects <i class="fas fa-project-diagram"></i></h6>
                  <p>0</p>
                </div>
                <div class="ds posts">
                  <h6 title="Number of posts">Posts <i class="fas fa-comments"></i></h6>
                  <p>0</p>
                </div>
              </div>
              <div class="ds-skill">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                      <ion-item 
                        [routerLink]="p.url"
                        routerDirection="root"
                        [class.active-item]="selectedPath.startsWith(p.url)"
                        side="end"
                      >
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>
                          {{ p.title }}
                        </ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                  </ion-list>
                  <ion-menu-toggle auto-hide="false" >
                      <div padding>
                        <ion-button (click)="logout()" expand="block">LOGOUT
                        </ion-button>
                      </div>
                      </ion-menu-toggle>
              </div>
            </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
