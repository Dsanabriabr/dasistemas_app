<ion-header no-border>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding (ionScroll)="onScroll($event)" [scrollEvents]="true">
 <div class="wrap-register-v3">
    <div class="wrap-interval pdl-70 pdr-70">
      <div class="core-float">
        <div class="brand">
          <img src="assets/images/logo_only_w.png">
          <p class="fs-12 txt-light pdl-30 pdr-30">Para cadastro preencha seus dados:</p>
        </div>
        <br/>
        <div class="main-form">
          <form class="" novalidate>
              <ion-label style="color:rgb(253, 253, 253)" class="txt-light fs-12 uppercase">Username</ion-label>
              <ion-item lines="none" class="bdra-30 shadow-2 bg-light">
                <ion-input name="user" [(ngModel)]="user" type="text" placeholder="Qual Username?"></ion-input>
              </ion-item>
              <ion-label style="color:rgb(253, 253, 253)" class="txt-light fs-12 uppercase">Periodo</ion-label>
              <ion-item lines="none" class="bdra-30 shadow-2 bg-light">
                <ion-input name="periodo" [(ngModel)]="periodo" type="text" placeholder="Qual seu periodo?"></ion-input>
              </ion-item>
            <ion-label style="color:rgb(253, 253, 253)" class="txt-light fs-12 uppercase">Email</ion-label>
            <ion-item lines="none" class="bdra-30 shadow-2 bg-light">
              <ion-input name="email" [(ngModel)]="email" type="email" placeholder="Qual endereÃ§o de email?"></ion-input>
            </ion-item>
            <ion-label style="color:rgb(253, 253, 253)" class="txt-light fs-12 uppercase">Password</ion-label>
            <ion-item lines="none" class="bdra-30 shadow-2 bg-light mgt-5">
              <ion-input name="password" [(ngModel)]="password" type="password" placeholder="Digite seu password"></ion-input>
            </ion-item>
            <br/>
            <ion-button (click)="register(this.user)" shape="round" expand="block" fill="solid" class="uppercase spacing1 fw-600" type="submit">
              Signup now
            </ion-button>
          </form>
          <br/>
          <div text-center class="">
            <p class="fs-12 txt-light mgb-5">Login with</p>
            <hr/>
            <ion-button mode="md" shape="round" color="info" class="mg-5 txt-light">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button mode="md" shape="round" color="danger" class="mg-5 txt-light">
                <ion-icon name="logo-googleplus"></ion-icon>
            </ion-button>
            <ion-button mode="md" shape="round" color="info" class="mg-5 txt-light">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button mode="md" shape="round" color="secondary" class="mg-5 txt-light">
                <ion-icon name="logo-github"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-img">
      <img src="assets/images/login_bg.jpg">
    </div>
  </div>
</ion-content>
